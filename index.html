<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Макет для телефона и планшета</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .instruction {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            z-index: 1000;
        }
        a {
            color: #4fc3f7;
        }
    </style>
</head>
<body>
    <!-- AR-сцена -->
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer="logarithmicDepthBuffer: true;">
        
        <!-- Маркер Hiro -->
        <a-marker type="barcode" value="5">
            <!-- Простая 3D-модель (куб) -->
            <a-box position="0 0.5 0" material="color: #42A5F5;" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>
        </a-marker>
        
        <!-- Статическая камера -->
        <a-entity camera></a-entity>
    </a-scene>
    
    <div class="instruction">
        <h2>Инструкция по использованию AR</h2>
        <p>1. Разрешите доступ к камере</p>
        <p>2. Наведите камеру на <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank">маркер Hiro</a></p>
        <p>3. Наслаждайтесь 3D-объектом!</p>
    </div>
</body>
</html>
