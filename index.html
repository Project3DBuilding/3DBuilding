<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хакерский терминал</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #00ff00;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #00ff00, transparent);
            animation: scan 3s linear infinite;
            z-index: 100;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #00cc00;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .terminal {
            background-color: rgba(0, 20, 0, 0.5);
            border: 1px solid #00cc00;
            padding: 20px;
            margin-bottom: 20px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }
        
        .terminal-line {
            display: block;
            margin-bottom: 5px;
            animation: typing 0.1s linear;
        }
        
        @keyframes typing {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .command-input {
            background-color: transparent;
            border: 1px solid #00cc00;
            color: #00ff00;
            padding: 10px;
            width: calc(100% - 22px);
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
        }
        
        .command-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            background-color: #001100;
            color: #00ff00;
            border: 1px solid #00cc00;
            padding: 12px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background-color: #003300;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.4), transparent);
            transition: 0.5s;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
            background-color: #001100;
            border: 1px solid #00cc00;
            font-size: 0.9em;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .access-granted {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .access-denied {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }
        
        ::selection {
            background: #00ff00;
            color: #000;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #001100;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #00cc00;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scan-line"></div>
        
        <div class="header">
            <h1>СИСТЕМНЫЙ ТЕРМИНАЛ</h1>
            <div class="subtitle">ВЕРСИЯ 2.4.7 // СЕКЬЮРИТИ ПРОТОКОЛ АКТИВЕН</div>
        </div>
        
        <div class="terminal" id="terminal">
            <span class="terminal-line">> Инициализация системы...</span>
            <span class="terminal-line">> Загрузка модулей безопасности...</span>
            <span class="terminal-line">> Подключение к главному серверу...</span>
            <span class="terminal-line">> Соединение установлено</span>
            <span class="terminal-line">> Добро пожаловать, агент. Выберите операцию.</span>
        </div>
        
        <input type="text" class="command-input" id="commandInput" placeholder="Введите команду...">
        
        <div class="controls">
            <button class="btn" onclick="runCommand('scan')">Сканирование сети</button>
            <button class="btn" onclick="runCommand('encrypt')">Шифрование</button>
            <button class="btn" onclick="runCommand('decrypt')">Дешифровка</button>
            <button class="btn" onclick="runCommand('brute')">Подбор пароля</button>
            <button class="btn" onclick="runCommand('firewall')">Обход защиты</button>
            <button class="btn" onclick="runCommand('clear')">Очистить терминал</button>
        </div>
        
        <div class="status-bar">
            <span>СТАТУС: <span id="status" class="access-granted">ПОДКЛЮЧЕНО</span></span>
            <span>УРОВЕНЬ ДОСТУПА: <span id="accessLevel">7/10</span></span>
            <span>СЕРВЕР: <span id="serverStatus">ONLINE</span></span>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');
        const statusElement = document.getElementById('status');
        const accessLevelElement = document.getElementById('accessLevel');
        const serverStatusElement = document.getElementById('serverStatus');
        
        // Фокус на поле ввода при загрузке страницы
        window.onload = function() {
            commandInput.focus();
        };
        
        // Обработка ввода команд
        commandInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.trim();
                if (command !== '') {
                    addTerminalLine('> ' + command);
                    processCommand(command);
                    this.value = '';
                }
            }
        });
        
        // Функция для обработки команд
        function processCommand(cmd) {
            cmd = cmd.toLowerCase();
            
            if (cmd === 'help') {
                addTerminalLine('Доступные команды: scan, encrypt, decrypt, brute, firewall, clear');
            } 
            else if (cmd === 'scan') {
                simulateScan();
            }
            else if (cmd === 'encrypt') {
                simulateEncryption();
            }
            else if (cmd === 'decrypt') {
                simulateDecryption();
            }
            else if (cmd === 'brute') {
                simulateBruteForce();
            }
            else if (cmd === 'firewall') {
                simulateFirewallBypass();
            }
            else if (cmd === 'clear') {
                clearTerminal();
            }
            else {
                addTerminalLine('Неизвестная команда: ' + cmd);
                addTerminalLine('Введите "help" для списка команд');
            }
        }
        
        // Функция для запуска команд через кнопки
        function runCommand(cmd) {
            commandInput.value = cmd;
            const event = new KeyboardEvent('keypress', { key: 'Enter' });
            commandInput.dispatchEvent(event);
        }
        
        // Добавление строки в терминал
        function addTerminalLine(text) {
            const line = document.createElement('span');
            line.className = 'terminal-line';
            line.textContent = text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        // Очистка терминала
        function clearTerminal() {
            terminal.innerHTML = '';
            addTerminalLine('> Терминал очищен.');
        }
        
        // Симуляция сканирования сети
        function simulateScan() {
            addTerminalLine('> Запуск сканирования сети...');
            
            setTimeout(() => {
                addTerminalLine('> Обнаружено 12 активных узлов');
                addTerminalLine('> Уязвимости найдены в узлах: 3, 7, 9');
                addTerminalLine('> Сканирование завершено');
            }, 1000);
        }
        
        // Симуляция шифрования
        function simulateEncryption() {
            addTerminalLine('> Инициализация протокола шифрования...');
            
            setTimeout(() => {
                addTerminalLine('> Генерация ключа: ****************');
                addTerminalLine('> Применение алгоритма AES-256...');
                addTerminalLine('> Шифрование завершено успешно');
            }, 1500);
        }
        
        // Симуляция дешифровки
        function simulateDecryption() {
            addTerminalLine('> Попытка дешифровки...');
            
            setTimeout(() => {
                addTerminalLine('> Анализ зашифрованных данных...');
                addTerminalLine('> Подбор ключа: 34%...67%...100%');
                addTerminalLine('> Дешифровка выполнена успешно');
            }, 2000);
        }
        
        // Симуляция подбора пароля
        function simulateBruteForce() {
            addTerminalLine('> Запуск брутфорс-атаки...');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 15);
                if (progress >= 100) {
                    clearInterval(interval);
                    addTerminalLine('> Подбор завершен: пароль обнаружен - "Shadow5432!"');
                    addTerminalLine('> Доступ получен');
                } else {
                    addTerminalLine('> Прогресс: ' + progress + '%');
                }
            }, 500);
        }
        
        // Симуляция обхода защиты
        function simulateFirewallBypass() {
            addTerminalLine('> Обход межсетевого экрана...');
            
            setTimeout(() => {
                addTerminalLine('> Поиск уязвимостей в конфигурации...');
                
                setTimeout(() => {
                    addTerminalLine('> Обнаружена брешь в правилах фильтрации');
                    addTerminalLine('> Перенаправление трафика...');
                    
                    setTimeout(() => {
                        addTerminalLine('> Межсетевой экран успешно обойден');
                        statusElement.textContent = 'ПОВЫШЕННЫЙ ДОСТУП';
                        accessLevelElement.textContent = '9/10';
                    }, 1000);
                }, 1000);
            }, 1000);
        }
        
        // Случайные мерцания статуса для эффекта
        setInterval(() => {
            if (Math.random() > 0.8) {
                serverStatusElement.classList.toggle('blink');
                
                if (Math.random() > 0.9) {
                    const oldStatus = statusElement.textContent;
                    statusElement.textContent = 'ПЕРЕПОДКЛЮЧЕНИЕ...';
                    
                    setTimeout(() => {
                        statusElement.textContent = oldStatus;
                    }, 800);
                }
            }
        }, 3000);
    </script>
</body>
</html>
