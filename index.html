<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }
        
        .login-container {
            width: 400px;
            padding: 30px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            background: rgba(10, 15, 10, 0.9);
            position: relative;
            overflow: hidden;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #00ff00, transparent);
            animation: scan 3s linear infinite;
            z-index: 100;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #00cc00;
            font-size: 1em;
            margin-bottom: 30px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            background: rgba(0, 10, 0, 0.7);
            border: 1px solid #00aa00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .login-btn {
            background: #002200;
            color: #00ff00;
            border: 1px solid #00aa00;
            padding: 12px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #003300;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }
        
        .status-message {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            min-height: 20px;
        }
        
        .access-denied {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .access-granted {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px;
            border-top: 1px solid #00cc00;
            font-size: 0.8em;
            color: #009900;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    
    <div class="login-container">
        <div class="scan-line"></div>
        
        <div class="header">
            <h1>СИСТЕМА АУТЕНТИФИКАЦИИ</h1>
            <div class="subtitle">ВЕРСИЯ 2.4.7 // ТРЕБУЕТСЯ ВХОД</div>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="username">ИМЯ ПОЛЬЗОВАТЕЛЯ:</label>
                <input type="text" id="username" placeholder="Введите логин">
            </div>
            
            <div class="form-group">
                <label for="password">ПАРОЛЬ:</label>
                <input type="password" id="password" placeholder="Введите пароль">
            </div>
            
            <button class="login-btn" onclick="attemptLogin()">ПОДКЛЮЧИТЬСЯ</button>
            
            <div id="status-message" class="status-message"></div>
        </div>
        
        <div class="footer">
            Quantum Access System | Версия 2.4.7 | Защищённое соединение
        </div>
    </div>

    <script>
        // Фон с эффектом матрицы
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const letters = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 12;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0';
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
            
            requestAnimationFrame(drawMatrix);
        }
        
        drawMatrix();
        
        // Фокус на поле ввода при загрузке страницы
        window.onload = function() {
            document.getElementById('username').focus();
        };
        
        // Обработка нажатия Enter в поле пароля
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                attemptLogin();
            }
        });
        
        // Попытка входа в систему
        function attemptLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('status-message');
            
            if (!username || !password) {
                statusMessage.innerHTML = 'ОШИБКА: ЗАПОЛНИТЕ ВСЕ ПОЛЯ';
                statusMessage.className = 'status-message access-denied';
                return;
            }
            
            statusMessage.innerHTML = 'ПРОВЕРКА УЧЕТНЫХ ДАННЫХ...';
            statusMessage.className = 'status-message';
            
            // Имитация проверки учетных данных
            setTimeout(() => {
                // Простая проверка (в реальном приложении нужно использовать безопасные методы)
                if (username === 'admin' && password === 'quantum') {
                    statusMessage.innerHTML = 'ДОСТУП РАЗРЕШЕН... ПЕРЕАДРЕСАЦИЯ';
                    statusMessage.className = 'status-message access-granted';
                    
                    // Сохраняем данные о входе
                    localStorage.setItem('username', username);
                    localStorage.setItem('loggedIn', 'true');
                    
                    // Перенаправление на основную страницу после успешного входа
                    setTimeout(() => {
                        window.location.href = 'terminal.html';
                    }, 1500);
                } else {
                    statusMessage.innerHTML = 'ОШИБКА: НЕВЕРНЫЕ УЧЕТНЫЕ ДАННЫЕ';
                    statusMessage.className = 'status-message access-denied';
                    
                    // Анимация отказа в доступе
                    document.getElementById('password').value = '';
                    const loginContainer = document.querySelector('.login-container');
                    loginContainer.classList.add('access-denied');
                    
                    setTimeout(() => {
                        loginContainer.classList.remove('access-denied');
                    }, 1000);
                }
            }, 1500);
        }
        
        // Изменение размера canvas при изменении размера окна
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
