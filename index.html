<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAITO // Терминал доступа</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            padding: 20px;
            position: relative;
        }
        
        .login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .login-form {
            width: 400px;
            padding: 20px;
            border: 1px solid #00ff00;
            background-color: #001100;
            box-shadow: 0 0 15px #00ff00;
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background-color: #00ff00;
            color: #000;
        }
        
        .error-message {
            color: #ff0000;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        .terminal-container {
            display: none;
            flex-direction: column;
            height: 100%;
        }
        
        .terminal-header {
            padding: 10px;
            border-bottom: 1px solid #00ff00;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .terminal-body {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .terminal-input {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .prompt {
            color: #00ff00;
            margin-right: 10px;
        }
        
        #command-input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: #00ff00;
            outline: none;
            font-size: 16px;
        }
        
        .output {
            margin-bottom: 10px;
        }
        
        .command {
            color: #00ff00;
            font-weight: bold;
        }
        
        .result {
            color: #00cc00;
        }
        
        .error {
            color: #ff0000;
        }
        
        .system {
            color: #0088ff;
        }
        
        .warning {
            color: #ffff00;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .security-notice {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #008800;
        }
        
        #terminal-output::-webkit-scrollbar {
            width: 8px;
        }
        
        #terminal-output::-webkit-scrollbar-track {
            background: #001100;
        }
        
        #terminal-output::-webkit-scrollbar-thumb {
            background: #00ff00;
        }
    </style>
</head>

        document.getElementById('login-btn').addEventListener('click', function() {

                document.getElementById('error-message').style.display = 'block';
            }
        });
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

            }

        // Matrix background effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const letters = '01010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101010101';
        const fontSize = 12;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff00';
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 33);
        
        // Терминал функциональность
        const terminalOutput = document.getElementById('terminal-output');
        const commandInput = document.getElementById('command-input');
        
        let pythonMode = false;
        let currentMode = 'main';
        let scanProgress = 0;
        let hackProgress = 0;
        let decryptionProgress = 0;
        
        commandInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const command = this.value.trim();
                this.value = '';
                
                addOutput(`<div class="command">>> ${command}</div>`);
                
                // Обработка команд
                processCommand(command);
                
                // Автоскролл вниз
                terminalOutput.scrollTop = terminalOutput.scrollHeight;
            }
        });
        
        function addOutput(html) {
            terminalOutput.innerHTML += html;
        }
        
        function processCommand(command) {
            if (pythonMode) {
                if (command === 'exit()') {
                    addOutput('<div class="result">Выход из Python интерпретатора</div>');
                    pythonMode = false;
                } else {
                    try {
                        // Безопасное выполнение кода Python (эмуляция)
                        const result = safePythonEval(command);
                        addOutput(`<div class="result">${result}</div>`);
                    } catch (error) {
                        addOutput(`<div class="error">Ошибка: ${error.message}</div>`);
                    }
                }
                return;
            }
            
            const args = command.split(' ');
            const cmd = args[0].toLowerCase();
            
            switch(cmd) {
                case 'help':
                    showHelp();
                    break;
                case 'clear':
                    terminalOutput.innerHTML = '';
                    break;

                    break;
                case 'secure':
                    runSecurityDiagnostics();
                    break;

                    pythonMode = true;
                    break;
                case 'exit':
                    addOutput('<div class="result">Завершение сеанса...</div>');

                        document.getElementById('login-screen').style.display = 'flex';

                    break;

                    break;

                    break;

                case '':

                    break;
                default:
                    addOutput(`<div class="error">Неизвестная команда: ${cmd}. Введите '<span class="command">help</span>' для списка команд.</div>`);
            }
        }

        // Безопасная эмуляция Python
        function safePythonEval(code) {
            // Ограниченная эмуляция Python для безопасности
            if (code.includes('import') || code.includes('eval') || code.includes('exec') || 
                code.includes('open') || code.includes('os.') || code.includes('sys.') ||
                code.includes('subprocess') || code.includes('__')) {
                throw new Error('Недопустимая операция');
            }
            
            // Простые математические операции
            if (/^[\d\s+\-*/().]+$/.test(code)) {
                try {
                    return eval(code);
                } catch (e) {
                    throw new Error('Синтаксическая ошибка');
                }
            }
            
            // Простые операции со строками
            if (code.startsWith('print(') && code.endsWith(')')) {
                const content = code.substring(6, code.length - 1);
                return content.replace(/['"]/g, '');
            }
            
            // Переменные
            if (/^[a-zA-Z_][a-zA-Z0-9_]*\s*=/.test(code)) {
                return 'Переменная установлена';
            }
            
            // Простые условия
            if (code.includes('if') || code.includes('for') || code.includes('while')) {
                return 'Условные конструкции выполнены';
            }
            
            throw new Error('Неподдерживаемая операция в демо-режиме');
        }
